<!DOCTYPE html>

<head>
	<title>Basic Dialogs</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<style>
		.app-button.active {
			background: -webkit-linear-gradient(top, #15171D, #1D1E25);
			color: #EEE;
		}
		.app-ios .app-button.active {
			background: -webkit-linear-gradient(top, #15171D, #1D1E25);
			box-shadow: inset 0 1px 2px #070814;
		}
	</style>
</head>

<button>Open dialog</button><br>
<span></span>

<script src="../dialog.js"></script>
<script>
	var button = document.querySelector('button'),
		result = document.querySelector('span');

	button.addEventListener('click', function () {
		Dialog({
			title         : 'Sample Dialog' ,
			text          : 'This is a sample dialog to showcase the behaviour. Choose an option!' ,
			successButton : 'Ok' ,
			cancelButton  : 'Cancel'
		}, function (status) {
			result.textContent = 'Response: ' + status;
		});
	}, false);
</script>
